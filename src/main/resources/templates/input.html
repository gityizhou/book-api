<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>新增书籍</title>
</head>
<body>
<div class="container" style="max-width: 700px; margin-top: 100px;">
    <h2 class="page-header">新增书籍</h2>
    <div class="well">
        <form action="/admin/books" method="post" th:object="${book}">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="form-group">
                <label for="nameId">书名</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="authorId">作者</label>
                <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
            </div>
            <div class="form-group">
                <label for="descriptionId">简介</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="statusId">状态</label>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(*{status} == '0' )">想读</option>
                    <option value="1" th:selected="(*{status} == '1' )">在读</option>
                    <option value="2" th:selected="(*{status} == '2' )">已读</option>
                </select>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>

</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
        crossorigin="anonymous"></script>
</body>
</html>
